---
  swagger: "2.0"
  info:
    title: Incoming
    version: "1.0"

  host: api.incominghq.dev:1337
  basePath: "/api/"
  schemes:
    - http

  produces:
    - application/json
  consumes:
    - application/json

  securityDefinitions:
    emailAndPassword:
      type: "basic"
    authToken:
      type: apiKey
      name: Authorization
      in: header
      x-format: Bearer %s

  security:
    authToken: []

  paths:
    /sessions:
      post:
        summary: Create a new session
        operationId: createSession
        security:
          emailAndPassword: []
      put:
        summary: Extend token expiration
        operationId: extendSession

